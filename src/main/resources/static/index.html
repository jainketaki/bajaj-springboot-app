<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bajaj Finserv Health App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1.5rem;
    }
    .status-badge {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-5 text-center" style="width: 32rem;">
    <h2 class="text-primary mb-3"> Bajaj Finserv Health</h2>
    <p class="text-muted mb-4">Spring Boot Auto Submission App</p>

    <!-- Status Section -->
    <div class="mb-4">
      <div class="alert alert-info mb-2">
        <strong>Step 1:</strong> Generating Webhook...
      </div>
      <div class="alert alert-warning mb-2">
        <strong>Step 2:</strong> Solving SQL problem...
      </div>
      <div class="alert alert-success">
        <strong>Step 3:</strong> Final SQL submitted âœ…
      </div>
    </div>

    <!-- Progress -->
    <div class="progress mb-3" style="height: 8px;">
      <div class="progress-bar bg-success" role="progressbar" style="width: 100%;"></div>
    </div>

    <footer class="mt-3 small text-muted">
      Built with <strong>Java + Spring Boot + Bootstrap</strong>
    </footer>
  </div>
</body>
</html>
